<!DOCTYPE html>
<html>

<head>
  <title>Attention Aware 3D Visualization</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />

  <link rel="icon" href="ðŸ“Š" type="image/x-icon">

  <link href="./styles/frontpage.css" rel="stylesheet" type="text/css">

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>


</head>

<body>


  <h1>Attention Aware 3D Visualization</h1>
  <div id="grid-layout">
    <p class="typeA">Scatterplot</p>
    <p class="typeB">Barchart</p>
    <p class="typeC">Terrainmap</p>
    <p class="triggerA">Explicit</p>
    <p class="triggerB">Always-on</p>
    <p class="triggerC">Implicit</p>
    <div id="button-container">

      <button id="conditionA" class="styled">Condition A: Scatterplot with Explicit heatmap</button>
      <button id="conditionB" class="styled">Condition B: Barchart with Explicit heatmap</button>
      <button id="conditionC" class="styled">Condition C: Terrainmap with Explicit heatmap</button>
      <button id="conditionD" class="styled">Condition D: Scatterplot with Always-on heatmap</button>
      <button id="conditionE" class="styled">Condition E: Barchart with Always-on heatmap</button>
      <button id="conditionF" class="styled">Condition F: Terrainmap with Always-on heatmap</button>
      <button id="conditionG" class="styled">Condition G: Scatterplot with Implicit (de)saturation</button>
      <button id="conditionH" class="styled">Condition H: Barchart with Implicit (de)saturation</button>

    </div>
  </div>
</body>

<script>
  const conditionABtn = document.getElementById("conditionA");
  const conditionBBtn = document.getElementById("conditionB");
  const conditionCBtn = document.getElementById("conditionC");
  const conditionDBtn = document.getElementById("conditionD");
  const conditionEBtn = document.getElementById("conditionE");
  const conditionFBtn = document.getElementById("conditionF");
  const conditionGBtn = document.getElementById("conditionG");
  const conditionHBtn = document.getElementById("conditionH");

  conditionABtn.addEventListener("click", (event) => {
    alert("condition A is starting. Press OK to begin the experiment");
    window.location.href = '/conditionA.html';

  });

  conditionBBtn.addEventListener("click", (event) => {
    alert("condition B started");
    window.location.href = '/conditionB.html';

  });

  conditionCBtn.addEventListener("click", (event) => {
    alert("condition C started");
    window.location.href = '/conditionC.html';

  });

  conditionDBtn.addEventListener("click", (event) => {
    alert("condition D started");
    window.location.href = '/conditionD.html';

  });

  conditionEBtn.addEventListener("click", (event) => {
    alert("condition E started");
    window.location.href = '/conditionE.html';

  });

  conditionFBtn.addEventListener("click", (event) => {
    alert("condition F started");
    window.location.href = '/conditionF.html';

  });

  conditionGBtn.addEventListener("click", (event) => {
    alert("condition G started");
    window.location.href = '/conditionG.html';

  });

  conditionHBtn.addEventListener("click", (event) => {
    alert("condition H started");
    window.location.href = '/conditionH.html';

  });
</script>
